<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the Job Portal</h1>
    <p>Find your next opportunity here!</p>


    <form id="jobForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="file" name="resume" id="resumeInput" accept=".txt,.pdf,.doc,.docx" required>
        <button type="submit">Apply</button>
    </form>

    <script>
        document.getElementById('jobForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = this.name.value;
            const email = this.email.value;
            const resumeFile = document.getElementById('resumeInput').files[0];

            if (!resumeFile) {
                alert('Please select a resume file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function () {
                const base64File = reader.result.split(',')[1]; // Remove "data:*/*;base64," part

                const payload = {
                    name,
                    email,
                    resumeFileName: resumeFile.name,
                    resumeFileContentBase64: base64File
                };

                const response = await fetch('https://7svui78li2.execute-api.ap-south-1.amazonaws.com/prod/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                alert(result.message || 'Application submitted!');
            };

            reader.readAsDataURL(resumeFile);
        });
    </script>
</body>

</html>
